<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="header">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">

<title>Incharge / Additional Incharge Approval</title>
</head>

<body>
	<div th:insert="headerImage"></div>

	<div th:insert="navBarTop"></div>
	<div th:insert="headerMessage"></div>

	<div class="container-fluid header-design-login"
		style="background-color: azure; width: 50%; height: 50vh; border: 5px solid #000;">
		<div class="row justify-content-center align-items-center">
			<form th:action="@{/adaincharge}" method="post"
				onsubmit="return validateForm()">
				<br>
				<h3>Incharges Approval By ADA</h3>
				<br>
				<div class="mb-3">
					<label name="box">Select Mandal:</label> <select id="mcode"
						name="mandal" class="box" aria-label="Select Mandal">
						<option value="" disabled selected>---Select Mandal---</option>
						<option th:each="emp:${mandalName}" th:text="${emp.mname}"
							th:value="${emp.mcode}">Mandal Name</option>
					</select>
				</div>
				<div style="text-align: center;">
					<span th:utext="${msg}" style="font-size: 25px;"></span>
				</div>
				<br>
				<div class="botn" align="center">
					<button type="submit">Submit</button>
					
						<a href="home">
							<button type="button">Go Back</button>
						</a>
					
				</div>
			</form>
		</div>
	</div>
	<script>
		function validateForm() {
			var selectedMandal = document.getElementById("mcode").value;

			if (selectedMandal === "") {
				alert("Please select a Mandal");
				return false;
			}
		}
	</script>
</body>

</html>
