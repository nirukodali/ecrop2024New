	<style>
		#loading {
    	position: fixed;
    	top: 60%;
    	left: 50%;
    	transform: translate(-50%, -50%);
    	padding: 20px;
    	border-radius: 5px;
	}
	</style>
	
	<script>
// 	VALIDATION
	function validateForm() {
    var cropyear = document.getElementById("cropyear").value;

    if (cropyear == "") {
	    $('#loading').hide();

        alert("Please select a Crop Year");
        return false;
    }
    return true;
}


		$(document).ready(function () {
			$.ajax({
				type: "get",
				url: "./util/getAllSeason",
				cache: false,
				timeout: 600000,
				success: function (resp) {
					//alert(JSON.stringify(resp));
					for (var j = 0; j < resp.length; j++) {
						var bean = resp[j];
						$("#cropyear").append('<option value="' + bean.col1 + '">' + bean.col2 + '</option>');
					}
				}
			});
		});

		
		function getData() {
			$("#databody").empty();
		    $('#loading').show();
		    var sno = 0;
		    if (validateForm()) {
			var cropYear = $("#cropyear").val();
			$.ajax({
				type: "get",
				url: "./util/extbooknorm?cropyear=" + cropYear,
				cache: false,
				timeout: 600000,
				success: function (resp) {
				    $('#loading').hide();

					for (var j = 0; j < resp.length; j++) {
						sno = sno + 1;
						var bean = resp[j];
						$("#databody").append('<tr>'
							+ '<td>' + sno + '</td>'
							+ '<td>' + bean.dname + '</td>'
							+ '<td>' + bean.agri_normalarea + '</td>'
							+ '<td>' + bean.agri_cultivable_land + '</td>'
							+ '<td>' + bean.hnormalarea + '</td>'
							+ '<td>' + bean.hcultivable_land + '</td>'
							+ '<td>' + bean.seri_cultivable_land + '</td>'
							+ '<td>' + bean.soc_forestry_normalarea + '</td>'
							+ '<td>' + bean.soc_forestry_cultivable_land + '</td>'
							+ '<td>' + bean.fodder_cultivable_land + '</td>'

							+ '</tr>');
					}
				}
			});
		  }
		}
	</script>
	<style>
		table thead {
			background-color: grey;

	<body>

				<div colspan="3" align="center" style="padding-top:10px;padding-bottom:10px;">

						onclick="return getData();">Submit</button>
