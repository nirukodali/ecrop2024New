<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Insert title here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="./js/jquery/jquery.cookie.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<!-- Include DataTables JS -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
	<!-- Include DataTables CSS -->

	<style>
		#customers {
			font-family: Arial, Helvetica, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}

		#customers td,
		#customers th {
			border: 1px solid #ddd;
			padding: 8px;
		}

		#customers tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		#customers tr:hover {
			background-color: #ddd;
		}

		#customers th {
			padding-top: 12px;
			padding-bottom: 12px;
			text-align: left;
			background-color: #04AA6D;
			color: white;
		}

		select {
			padding: 1.5px;
			border: none;
			margin-bottom: 5px;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div th:insert="headerImage"></div>
	<div th:insert="navBarTop"></div>
	<div th:insert="headerMessage"></div>
    <h3><a target="_blank" href="https://www.gyrocode.com/articles/jquery-datatables-how-to-expand-collapse-all-child-rows/"></a> <small></small></h3>

    
        <table id="customers">
            <thead>
                <tr>       
                    <th class="text-center"> <b> S.No. </b> </th>
                    <th class="text-center"> <b> Irrigation Sources  </b> </th>
                </tr>
            </thead>
           
            <tbody>
                <tr th:each="watersource, iterStat : ${watersources}">
                    <td class="text-center" th:text="${iterStat.count}"></td>
                    <td th:text="${watersource.wsrcdesc}" class="text-center"></td>
                </tr>
               
            </tbody>
        </table>
        <script>
		$(document).ready(function () {
			$('#customers').DataTable(); // Initialize DataTables on your table
		});
	</script>
</body>
</html>
