<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
	<title>Insert title here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="./js/jquery/jquery.cookie.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <style>
        #customers {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td,
        #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #customers tr:hover {
            background-color: #ddd;
        }

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }
    </style>
    
     <style>
        /* Convert Previous and Next links to buttons */
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0.05rem 1rem;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            text-decoration: none;
        }

        /* Add hover effect to buttons */
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background-color: #f5f5f5;
        }

        /* Style the active button */
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div th:insert="headerImage"></div>
    <div th:insert="navBarTop"></div>
    <div th:insert="headerMessage"></div>


    <table id="customers" class="container" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th><b>S.No</b></th>
            <th class="text-center"><b>Crop Group Id</b></th>
            <th class="text-center"><b>Crop Group Name</b></th>
            <th class="text-center"><b>Crop Group Name in English</b></th>
        </tr>
    </thead>
    <tbody>
        <!-- Iterate over student details and generate table rows -->
        <tr th:each="cropgroup, iterStat: ${cropgroups}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${cropgroup.cropgrpid}" class="text-center"></td>
            <td th:text="${cropgroup.grpname}" class="text-center"></td>
            <td th:text="${cropgroup.grpnameeng}" class="text-center"></td>
        </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#customers').DataTable();
    });
</script>
</body>

</html>
