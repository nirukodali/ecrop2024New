<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="./js/bootstrap.bundle.min.js"></script>
 	<link rel="stylesheet"  type="text/css" href="./css/nprogress.min.css" /> 
 	<link rel="stylesheet"  type="text/css" href="./css/font-awesome.css" /> 
 	<link rel="stylesheet"  type="text/css" href="./css/sweetalert2.min.css" /> 
	<link rel="stylesheet"  type="text/css" href="./css/bootstrap.min.css">
	
	<link rel="stylesheet"  type="text/css" href="./css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet"  type="text/css" href="./css/alertify.min.css" />
	<link rel="stylesheet" th:href="@{/styles/reportstylesheet.css}">
	
	
<title>Device Deregistration</title>
</head>

<body>
	<div th:insert="headerImage"></div>

	<div th:insert="navBarTop"></div>
	<div th:insert="headerMessage"></div>

	<div class="container-fluid header-design-login"
		style=" width: 40%; height: 38vh;">
		<div class="row justify-content-center align-items-center">
			<div class="card ecropCard">
			
				<form th:action="@{/devicederegistervcode}" method="post"
						style="width: 100%; padding-right: 0%; margin-left: 0%;">

				<div class="card-title">
				
						<h4
							style="background-color: darkgreen; color: white; width: auto; text-align: center;">Device Deregistration</h4>
						<br />
				</div>
				<div class="mb-3 form-group">
					<label for="villageNames"
						style="padding-left: 10%; text-align: center;">Select
						Village :</label> <select id="villageNames" name="villageNames"
						class="form-control custom-select"
						style="width: 40%; margin-left: 23%;" required>
						<option value="" disabled selected>Select Village</option>
						<option th:each="list : ${vill}" th:value="${list.getVscode()}"
							th:text="${list.getWbvname}"></option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary"
					style="margin-right: 30px; margin-left: 40%;">Search</button>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
