<script>
	function CallPrint(strid) {
		var prtContent = document.getElementById(strid);
		var mywindow = window
				.open(
						'',
						'',
						'left=0,top=0,width=950,height=600,toolbar=1,scrollbars=1,status=1,addressbar=0');
		var is_chrome = Boolean(mywindow.chrome);
		mywindow.document.write(prtContent.innerHTML);
		mywindow.document.close(); // necessary for IE >= 10 and necessary before onload for chrome

		if (is_chrome) {
			mywindow.onload = function() { // wait until all resources loaded 
				mywindow.focus(); // necessary for IE >= 10
				mywindow.print(); // change window to mywindow
				mywindow.close(); // change window to mywindow
			};
		} else {
			mywindow.document.close(); // necessary for IE >= 10
			mywindow.focus(); // necessary for IE >= 10
			mywindow.print();
			mywindow.close();
		}

		return true;
	}
</script>
<script language="javascript">
	var tableToExcel = (function() {
		var uri = 'data:application/vnd.ms-excel;base64,', template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table align="center">{table}</table></body></html>', base64 = function(
				s) {
			return window.btoa(unescape(encodeURIComponent(s)))
		}, format = function(s, c) {
			return s.replace(/{(\w+)}/g, function(m, p) {
				return c[p];
			})
		}
		return function(table, name) {
			if (!table.nodeType)
				table = document.getElementById(table)
			var ctx = {
				worksheet : name || 'Worksheet',
				table : table.innerHTML
			}
			window.location.href = uri + base64(format(template, ctx))
		}
	})()
</script>

<script>
	$(document).ready(function() {
				//alert("get crop year");
				$("#loadingsign").hide();

				$.ajax({
					type : "get",
					url : "./util/getAllSeason",
					cache : false,
					timeout : 600000,
					success : function(resp) {
						//alert(JSON.stringify(resp));
						for (var j = 0; j < resp.length; j++) {
							var bean = resp[j];
							$("#cropyear").append(
									'<option value="' + bean.col1 + '">'
											+ bean.col2 + '</option>');
						}
					}
				});
			});

	function getCropGroup() {
		$.ajax({
			type : "get",
			url : "./utilMao/getCropGroup",
			cache : false,
			timeout : 600000,
			success : function(resp) {
				//alert("sucess=>"+JSON.stringify(resp));
				for (var j = 0; j < resp.length; j++) {
					var bean = resp[j];
					$("#crpgrpId").append(
							'<option value="' + bean.col1 + '">' + bean.col2
									+ '</option>');
				}
			}
		});
	}

	function getCrop() {
		
		var crpgrpId = $("#crpgrpId").val();
		$("#cropid").empty();
		$.ajax({
			type : "get",
			url : "./utilMao/getCropGroupid?grpcode=" + crpgrpId,
			cache : false,
			timeout : 600000,
			success : function(resp) {
			//	alert(JSON.stringify(resp));
				for (var j = 0; j < resp.length; j++) {
					var bean = resp[j];
					$("#cropid").append(
							'<option value="' + bean.col1 + '">' + bean.col2
									+ '</option>');
				}
			}
		});

	}

	function getData() {
		
		$("#databody").empty();
		var cropyear = $("#cropyear").val();
		if(cropyear == "" || cropyear == null){
			alert("Please Select Cropyear");
			return false;
		}
		
		var crpgrpId = $("#crpgrpId").val();
		if(crpgrpId == "" || crpgrpId == null){
			alert("Please Select CropGroup");
			return false;
		}
		
// 		var cropname = $("#cropid").val();
// 		if(cropname == "" || cropname == null){
// 			alert("Please Select cropName");
// 			return false;
// 		}
		
		$("#loadingsign").show();
		var dcode = $("#dcodee").val();
		var mcode = $("#mcodee").val();
		var cropYear = $("#cropyear").val();
		var cropid = $("#cropid").val();
		var crpgrpId = $("#crpgrpId").val();

		var data = {};
		data['dcode'] = dcode;
		data['mcode'] = mcode;
		data['cropyear'] = cropYear;
		data['crop'] = cropid;
		data['cropgrpid'] = crpgrpId;
		
		$.ajax({
			type : "post",
			url : "./utilMao/rbkext",
			contentType : 'application/json',
			data : JSON.stringify(data),
			cache : false,
			timeout : 600000,
			success : function(resp) {
				$("#loadingsign").hide();
				$("#databody").empty();
		//		alert(JSON.stringify(resp));
				var sno = 0;
				var web_farmers = 0;
				for (var j = 0; j < resp.length; j++) {
					sno = sno + 1;
					var bean = resp[j];
					web_farmers = parseFloat(web_farmers)+parseFloat(bean.totext);
					$("#databody").append('<tr style="fontsize:200px; font-weight: bold;">'
									+ '<td>' + sno + '</td>'
									+ '<td align="left">'+ bean.vname + '</td>' 
									+ '<td align="left">'+ bean.wbvname + '</td>'
									+ '<td align="right">'+ bean.totext + '</td>'
									+ '</tr>');
				}
				$("#databody").append('<tr style="fontsize:200px; font-weight: bold;">'
						+'<td colspan = "3">TOTAL<b></b></td>'
						+'<td align="right">'+web_farmers.round(2)+'</td>'+'</tr>')
			}
		});
	}
   </script>
