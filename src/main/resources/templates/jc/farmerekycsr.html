<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="header">
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Scripts -->
<!--	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->

<!--	 <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>  Include DataTables JS -->
<!--    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">  Include DataTables CSS -->

	<style>
		#customers {
			font-family: Arial, Helvetica, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}

		#customers td,
		#customers th {
			border: 1px solid #ddd;
			padding: 8px;
		}

		#customers tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		#customers tr:hover {
			background-color: #ddd;
		}

		#customers th {
			padding-top: 12px;
			padding-bottom: 12px;
			text-align: left;
			background-color: #04AA6D;
			color: white;
		}
	</style>
</head>

<body>
	<div th:insert="headerImage"></div>
	<div th:insert="navBarTop"></div>
	<div th:insert="headerMessage"></div>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-auto">
				<div class="card card-body" style="background-color: #e6e2d3;">
					<form action="#" th:action="@{/getSuperchkrep}" method="post">
						<div class="card-title">
							<h4 style="background-color: darkgreen; color: white; width: auto; text-align: center;padding: 7px;border: none;border-radius: 5px;">
								Supervisory Check Report</h4>
							<br />
						</div>
						<div align="center" id="divPrint">
							<table align="center" style="width:100%; background-color:  #e6e2d3">
								<tr>
									<td class="tdnum" colspan="2" > <b>Crop Year <font color="red">*
											</font>:</b> </td>
									<td>
										<select name="cropyear" id="cropyear" style="width: 200px">
											<option value='' th:selected="0">------Select Crop Year--------</option>
											<option th:each="cropyr: ${cropyears}" th:value="${cropyr.seasonvalue}"
												th:text="${cropyr.cropyear}"></option>
										</select>
									</td>
								</tr>


								<tr>
									<td align="center" colspan="3"> <input type="submit" value="Submit"
											 class="btn btn-success mt-3"></td>
								</tr>
							</table>
							<br><br>
							<th class="heading" colspan="3"><b> Supervisory Check Entry Found Incorrect Report
									&nbsp;&nbsp; &nbsp;&nbsp;</b></th>

							</tr>
						</div>
					</form>
					</form>
				</div>
			</div>
		</div>
	</div>
	<p id="displayText"></p>

	<table id="customers">
		<thead>
			<tr>
				<th> <b> S.No </b> </th>
				<th> <b>District Name</b> </th>
				<th> <b>Mandal Name </b> </th>
				<th> <b>Village Name</b> </th>
				<th> <b>Booking Id</b> </th>
				<th> <b>Occupant Name</b> </th>
				<th> <b>Occupant Name Father</b> </th>
				<th> <b>Variety Name</b> </th>
				<th> <b>Sown Date</b> </th>
				<th> <b>Khata No</b> </th>
				<th> <b> Survey No</b> </th>
				<th> <b>Reason for Entry Found Incorrect</b> </th>

			</tr>
		</thead>

		<tbody>
			<tr th:each="crpreport, iterStat : ${cropreport}">
				<td th:text="${iterStat.count}"></td>

				<td th:text="${crpreport.wbdname}"></td>
				<td th:text="${crpreport.wbmname}"></td>
				<td th:text="${crpreport.wbvname}"></td>
				<td th:text="${crpreport.bookingid}"></td>
				<td th:text="${crpreport.occupname}"></td>
				<td th:text="${crpreport.occupfname}"></td>
				<td th:text="${crpreport.varietyname}"></td>
				<td th:text="${crpreport.cr_sow_date}"></td>
				<td th:text="${crpreport.kh_no}"></td>
				<td th:text="${crpreport.cr_sno}"></td>
				<td th:text="${crpreport.reason}"></td>
			</tr>
		</tbody>
	</table>
	<script>
        $(document).ready(function() {
            $('#customers').DataTable(); // Initialize DataTables on your table
        });
    </script>
</body>

</html>
