<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="./js/jquery/jquery.cookie.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Add Crop Name</title>

	<style>
		.error {
			color: red;
		}
		 select{
		   padding: 1.5px;
		   border: none;
	
		   border-radius: 5px;
	   }

	</style>
</head>

<body>
	<div th:insert="headerImage"></div>
	<div th:insert="navBarTop"></div>
	<div th:insert="headerMessage"></div>


	<div class="container">
	<div class="row justify-content-center">
		<div class="col-auto" >
			<div class="card card-body" style="background-color: #e6e2d3;">

					<form name="form1" method="post" th:action="@{/farmerekycRep}">
						<div class="card-title">
							<h4 style="background-color: darkgreen; color: white; width: auto; text-align: center;padding: 7px;border: none;border-radius: 5px;">
								Report on VAA/VRO Authentication And Farmer eKyc</h4>
							<br />
						</div>
						<table align="center">
							<tr>
								<th colspan="2" class="heading"><b> </b>
								</th>
							</tr>
							<tr>
								<td class="tdnum" colspan="2" style="width:50%"> <b>Crop Year <font color="red">*</font>
										:</b> </td>
								<td>
									<select name="cropyear" id="cropyear" style="width: 200px">
										<option value="0" th:selected="0">------Select Crop Year--------</option>

										<option th:each="cropyear: ${cropyears}" th:value="${cropyear.seasonvalue}"
											th:text="${cropyear.cropyear}">
										</option>
									</select>
								</td>
							</tr>
						</table>
				
						<div align="center">
							<input type="submit" class="btn btn-success mt-3">

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
